<h2>Projects</h2>
<div class="projects-grid">
  {% for project in projects %}
    <div class="project-card-modern">
      <div class="project-header">
        <h3 class="project-title">{{ project.title }}</h3>
        {% if project.link %}
          <a href="{{ project.link }}" class="project-view" target="_blank">
            <i class="fas fa-external-link-alt"></i>
          </a>
        {% endif %}
      </div>

      <div class="project-content-scroll">
        <p class="project-description">{{ project.description|safe }}</p>
      </div>

      {% if project.skills.all %}
        <div class="project-tech">
          {% for skill in project.skills.all %}
            <div class="project-skill-icon" title="{{ skill.name }}">
              {% if skill.image_url %}
                <img src="{{ skill.image_url }}" alt="{{ skill.name }}">
              {% else %}
                <span>{{ skill.name }}</span>
              {% endif %}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    </div>
  {% endfor %}
</div>
